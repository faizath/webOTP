<!DOCTYPE html>
<html>
  <head>
    <title>webOTP</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/toastr.min.css" rel="stylesheet">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/toastr.min.js"></script>
    <script src="js/toastr-options.js"></script>
  </head>
  <body>
    <header>
      <div class="left"><button type="button" class="btn btn-header sharp" id="back">Back</button></div>
      <div class="center">
            <span class="title">Import</span>
      </div>
      <div class="right"></div>
    </header>
    <content>
      <div class="d-grid gap-2 m-1">
        <div class="mx-auto">
          <p class="h1 text-center">Import JSON file</p>
          <div class="custom-file my-4">
            <input type="file" class="custom-file-input inputbelowbutton" id="file" accept=".json">
            <button type="button" class="btn btn-header border border-1 rounded-circle align-middle" id="remove"><b>X</b></button>
          </div>
          <p class="h5 text-center">or</p>
          <br>
          <p class="h1 text-center">Paste JSON text</p>
          <br>
          <div class="form-floating mx-2 mb-5">
            <textarea class="form-control" placeholder="JSON" id="txtJson" style="height: 100px"></textarea>
            <label for="txtJson">JSON</label>
          </div>
          <div class="d-grid gap-2 m-1">
          <button class="btn btn-large" type="button" id="submit">Submit</button>
          </div>
        </div>
      </div>
    </content>
    <script src="js/main.js"></script>
    <script src="js/import.js"></script>
  </body>
</html>
