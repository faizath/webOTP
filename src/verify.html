<!DOCTYPE html>
<html>
  <head>
    <title>webOTP</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/show-password-toggle.css" rel="stylesheet">
    <link href="css/toastr.min.css" rel="stylesheet">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/toastr.min.js"></script>
    <script src="js/toastr-options.js"></script>
    <script src="js/FileSaver.js"></script>
  </head>
  <body>
    <form>
    <header>
      <div class="left"><button type="button" class="btn btn-header sharp" id="back">Back</button></div>
      <div class="center">
            <span class="title"></span>
      </div>
      <div class="right"><button type="submit" class="btn btn-header sharp" id="submit">Unlock</button></div>
    </header>
    <content>
      <div class="form-floating">
        <input type="password" autofocus class="form-control" id="floatingPassword" placeholder="" aria-describedby="passwordHelpBlock">
        <button id="toggle-password" type="button" class="d-none" aria-label="Show password as plain text. Warning: this will display your password on the screen."></button>
        <label for="floatingPassword"></label>
      </div>
      <div id="passwordHelpBlock" class="form-text"></div>
      <br>
      <div class="d-grid gap-2 m-1">
        <button class="btn btn-large d-none" type="button" id="useMaster"></button>
      </div>
    </content>
    </form>
    <script src="js/main.js"></script>
    <script src="js/crypto-js.js"></script>
    <script src="js/verify.js"></script>
    <script src="js/show-password-toggle.js"></script>
  </body>
</html>
