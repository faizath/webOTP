<!DOCTYPE html>
<html>
  <head>
    <title>webOTP</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/show-password-toggle.css" rel="stylesheet">
    <link href="css/toastr.min.css" rel="stylesheet">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/toastr.min.js"></script>
    <script src="js/toastr-options.js"></script>
  </head>
  <body>
    <form>
    <header>
      <div class="left"><button type="button" class="btn btn-header sharp" id="back">Back</button></div>
      <div class="center">
            <span class="title">Create New Local Account</span>
      </div>
      <div class="right"><button type="submit" class="btn btn-header sharp">Submit</button></div>
    </header>
    <content>
      <div class="form-floating mb-1 mx-2">
        <input type="text" autofocus class="form-control" id="registerUsername" placeholder="Local Username" required>
        <label for="registerUsername">Local Username</label>
      </div>
      <div class="form-floating mx-2">
        <input type="password" class="form-control" id="registerPassword" placeholder="Master Password" aria-describedby="passwordHelpBlock" required>
        <button id="toggle-password" type="button" class="d-none" aria-label="Show password as plain text. Warning: this will display your password on the screen."></button>
        <label for="registerPassword">Master Password</label>
      </div>
      <div id="passwordHelpBlock" class="form-text mx-2">Your master password will be used to encrypt your data.</div>
    </content>
    </form>
    <script src="js/main.js"></script>
    <script src="js/crypto-js.js"></script>
    <script src="js/register.js"></script>
    <script src="js/show-password-toggle.js"></script>
  </body>
</html>
